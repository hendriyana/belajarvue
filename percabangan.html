<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-if="nilai > 1">
            {{ pesan }}
            {{ nilai }}
        </span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data:{
                kondisi : true,
                nilai : 1,
                pesan : "Halooo Bre !"
            }
        })
    </script>
</body>
</html>
