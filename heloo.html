<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ pesan }}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data:{pesan: "Hallo Bre!"}
        })
    </script>
</body>
</html>
